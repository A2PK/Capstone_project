version: v1
plugins:
  # Generate Go code
  - name: go
    out: .
    opt: paths=source_relative

  # Generate gRPC Go code
  - name: go-grpc
    out: .
    opt: paths=source_relative

  # Generate gRPC-Gateway Go code
  - name: grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true

  # Generate OpenAPI definitions
  - name: openapiv2
    out: swagger
    opt:
      - logtostderr=true
      # - allow_merge=true
      # - merge_file_name=openapi.json

  # --- Generate Python code ---
  - name: python
    out: services/ai_service/proto # Output to ai_service/proto
    opt:
      # Generate for water-quality AND core
      - paths=proto/water-quality-service,proto/core

  # Generate Python gRPC code
  - name: grpc_python
    out: services/ai_service/proto # Output to ai_service/proto
    opt:
      # Generate for water-quality AND core
      - paths=proto/water-quality-service,proto/core